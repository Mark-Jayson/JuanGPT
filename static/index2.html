<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Jayson Agao Portfolio</title>
    <link rel="icon" type="image/x-icon" href="Midterms 1 - Unit 4 Video/MJA logo@4x-8.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="side-panel"></div>
    
    <div class="main-content">
        <header>
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="assets/Logo White.png" alt="LOGO" class="logo d-flex justify-content-start">
                </a>
                <div class="d-flex justify-content-end align-items-center gap-2">
                    <a href="#" class="btn btn-warning rounded-5">Log In</a>
                    <a href="#" class="btn btn-outline-warning rounded-5">Sign Up</a>
                </div>
            </nav>
        </header>

        <banner>
            <div class="position-relative image-container" style="background: linear-gradient(to right, black, transparent);">
                <div class="image-section" style="background-image: url('assets/1.jpg');"></div>
                <div class="image-section" style="background-image: url('assets/2.jpg');"></div>
                <div class="image-section" style="background-image: url('assets/3.jpg');"></div>

                <div class="position-absolute top-0 start-0 w-100 h-100">
                    <div class="banner-text display-5 position-absolute" style="z-index: 1; color: white; width: 50vw;">
                        Discover the condition of the Filipino people thru Data</div>
                    <div class="w-100 h-100" style="background: linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0));">
                    </div>
                </div>
            </div>
        </banner>

        <main>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Message JUANGPT" aria-label="Message JUANGPT" aria-describedby="button-addon2">
                <button class="btn btn-light" type="button" id="button-addon2">
                    <img src="assets/Paper Plane.png" width="30" height="30">
                </button>
            </div>
        </main>
    </div>

    <script type="text/babel">
        const SidePanel = () => {
    const [isExpanded, setIsExpanded] = React.useState(false);
    
    React.useEffect(() => {
        const mainContent = document.querySelector('.main-content');
        if (mainContent) {
            mainContent.classList.toggle('expanded', isExpanded);
        }
    }, [isExpanded]);
    
    return (
        <div className={`fixed left-0 top-0 h-full bg-[#0066d3] text-white transition-all duration-300 z-50 ${isExpanded ? 'w-64' : 'w-16'}`}>
            <button onClick={() => setIsExpanded(!isExpanded)} className="w-full p-4 hover:bg-blue-700">
                <i className="fas fa-bars"></i>
            </button>
            <div className="flex flex-col gap-4 p-4">
                        {isExpanded ? (
                            <>
                                <button className="flex items-center gap-2 text-left hover:bg-blue-700 p-2 rounded">
                                    <i className="fas fa-plus"></i>
                                    <span className="text-xl font-bold">New chat</span>
                                </button>
                                
                                <div className="mt-4">
                                    <h2 className="text-lg font-semibold mb-2">Recent</h2>
                                    <div className="text-gray-200">Recent</div>
                                </div>
                            </>
                        ) : (
                            <button className="hover:bg-blue-700 p-2 rounded">
                                <i className="fas fa-plus"></i>
                            </button>
                        )}
                    </div>

                    <div className="absolute bottom-0 left-0 w-full p-4">
                        <button className="flex items-center gap-2 w-full hover:bg-blue-700 p-2 rounded mb-2">
                            <i className="fas fa-info-circle"></i>
                            {isExpanded && <span>About JuanGPT</span>}
                        </button>
                        <button className="flex items-center gap-2 w-full hover:bg-blue-700 p-2 rounded">
                            <i className="fas fa-cog"></i>
                            {isExpanded && <span>Settings</span>}
                        </button>
                    </div>
                </div>
       
    );
};

        const container = document.getElementById('side-panel');
        const root = ReactDOM.createRoot(container);
        root.render(<SidePanel />);
    </script>
</body>
</html>
