<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuanGPT</title>
    <link rel="icon" href="static/assets/Logo Blue.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Side Panel---Start -->
    <div id="side-panel" class="position-fixed top-0 start-0 h-100 text-white transition-all duration-300 z-50">
        <button id="toggle-button" class="btn btn-link text-white px-4 py-3">
            <i class="fas fa-bars"></i>
        </button>

        <div id="expanded-content" class="p-3 d-none">
            <button class="chat-btn text-light p-2">
                <i class="fas fa-plus me-2"></i> New Chat
            </button>

            <div class="recent px-3 py-2 mt-4">
                <h5 class="text-lg text-light">Recent</h5>
            </div>
            <div class="recent-chat px-3 py-2">
                <div class="chat-item d-flex justify-content-between align-items-center">
                    <div class="chat-title text-light">Recent chats will appear here</div>
                    <button class="delete-btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="position-absolute bottom-0 start-0 w-100 p-3">
            <a href="/about" target="_blank"
                class="btn hover-effect btn-link text-white text-decoration-none d-flex justify-content-center align-items-center mb-2 w-100">
                <i class="fas fa-info-circle"></i>
                <label class="label ms-2 d-none">JuanGPT</label>
            </a>
        </div>

    </div>

    <div id="main-content"
        class="main-content position-fixed top-0 end-0 h-100 bg-dark text-white transition-all duration-300 z-50">

        <!-- Nav-Bar---Start -->
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="/">
                <img src="static/assets/Logo White.png" alt="JuanGPTLogo" class="logo d-flex justify-content-start">
            </a>
        </nav>

        <!-- Banner---Start -->
        <banner>
            <div class="banner-container position-relative image-container">
                <div class="image-section" style = "background-image: url('/static/assets/banner.png');"></div>
                <div class="position-absolute top-0 start-0 w-100 h-100">
                    <div class="banner-text">
                        <h1>Discover the condition of the Filipino people thru <span
                                class="highlighted-text">Data</span>.</h1>
                        <h5 class="my-4">JuanGPT is a conversational AI assistant that allows you to get information and
                            insights about the Demographics and Social Statistics data of the Philippine Statistics
                            Authority.
                        </h5>
                        <a href="/about" target="_blank" class="text-decoration-none fw-bold">LEARN MORE</a>
                    </div>
                    <div class="overlay"></div>
                </div>
            </div>
        </banner>

        <main>
            <div class="input-container">
                <div class="input-group">
                    <div class="textarea-wrapper">
                        <textarea id="userInput" class="text-area" placeholder="Message JuanGPT" aria-label="Message JUANGPT"></textarea>
                        <button class="send-btn" type="button" onclick="sendToConversation()">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Text-Area Height -->
    <script>
        document.querySelector('.text-area').addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });
    </script>

    <!-- Side-Panel -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidePanel = document.getElementById('side-panel');
            const mainContent = document.getElementById('main-content');
            const toggleButton = document.getElementById('toggle-button');
            const expandedContent = document.getElementById('expanded-content');
            const label1 = document.getElementsByClassName('label')[0];
            const label2 = document.getElementsByClassName('label')[1];
            const smallbutton = document.getElementById('smallbutton');
            let isExpanded = false;

            toggleButton.addEventListener('click', function () {
                isExpanded = !isExpanded;
                if (window.innerWidth <= 576) {
                    if (isExpanded) {

                        sidePanel.style.width = '100vw';
                        sidePanel.style.display = 'block';
                        mainContent.style.display = 'none';
                        expandedContent.classList.remove('d-none');
                        label1.classList.remove('d-none');
                        label1.classList.add('d-block');
                        label2.classList.remove('d-none');
                        label2.classList.add('d-block');

                    } else {
                        sidePanel.style.display = 'none';
                        mainContent.style.display = 'block';
                        mainContent.style.width = '100vw';
                        sidePanel.style.width = 'none';
                    }


                } else {
                    if (isExpanded) {
                        sidePanel.style.width = '25vw';
                        // sidePanel.classList.add('col-3');
                        mainContent.style.width = '75vw';

                        expandedContent.classList.remove('d-none');
                        label1.classList.remove('d-none');
                        label1.classList.add('d-block');
                        label2.classList.remove('d-none');
                        label2.classList.add('d-block');


                    } else {
                        sidePanel.style.width = '5vw';
                        mainContent.style.width = '95vw';
                        expandedContent.classList.add('d-none');
                        label1.classList.add('d-none');
                        label1.classList.remove('d-block');
                        label2.classList.add('d-none');
                        label2.classList.remove('d-block');
                    }
                }
            });

            window.addEventListener('resize', function () {
                const sidePanel = document.getElementById('side-panel');
                const mainContent = document.getElementById('main-content');

                if (window.innerWidth <= 576) {
                    sidePanel.style.display = 'none';
                    mainContent.style.display = 'block';
                    mainContent.style.width = '100vw';
                    sidePanel.style.width = 'none';
                }
                else {
                    sidePanel.style.width = '5vw';
                    mainContent.style.width = '95vw';
                    mainContent.style.display = 'block';
                    expandedContent.classList.add('d-none');
                    sidePanel.style.display = 'block';
                    label1.classList.add('d-none');
                    label1.classList.remove('d-block');
                    label2.classList.add('d-none');
                    label2.classList.remove('d-block');
                }
            });

        });
    </script>
    <script>
        function sendToConversation() {
            const userInput = document.querySelector('#userInput').value.trim();
            if (userInput) {
                // Store the input in localStorage
                localStorage.setItem('pendingQuestion', userInput);
                // Redirect to conversation.html
                window.location.href = '/conversation';
            }
        }
        
        // Also handle Enter key press
        document.querySelector('#userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendToConversation();
            }
        });
        </script>
</body>

</html>
