<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JuanGPT</title>
    <link rel="icon" href="assets/Logo Blue.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="sample-style.css">
</head>

<body>
    <div id="main-content"
        class="main-content position-fixed top-0 end-0 h-100 bg-dark text-white transition-all duration-300 z-50">

        <!-- Nav-Bar---Start -->
        <nav class="navbar navbar-light">
            <a class="navbar-brand" href="#">
                <img src="assets/Logo White.png" alt="JuanGPTLogo" class="logo">
            </a>

            <div class="position-absolute bottom-0 end-0 p-3">
                <a href="about.html" target="_blank"
                    class="btn hover-effect btn-link text-white text-decoration-none d-flex justify-content-center align-items-center">
                    <i class="fas fa-info-circle"></i>
                </a>
            </div>
        </nav>

        <!-- Banner---Start -->
        <banner>
            <div class="banner-container position-relative image-container">
                <div class="image-section"></div>
                <div class="position-absolute top-0 start-0 w-100 h-100">
                    <div class="banner-text text-start ms-4">
                        <h1 class="fw-bold">Discover the condition of the Filipino people thru <span
                                class="highlighted-text">Data</span>.</h1>
                        <p class="my-4">JuanGPT is a conversational AI assistant that allows you to get information and
                            insights about the Demographics and Social Statistics data of the Philippine Statistics
                            Authority.
                        </p>
                        <a href="about.html" target="_blank" class="text-decoration-none fw-bold">LEARN MORE</a>
                    </div>
                    <div class="overlay"></div>
                </div>
            </div>
        </banner>


        <main>
            <!-- User Input---Start -->
            <div class="input-container">
                <div class="input-group">
                    <div class="textarea-wrapper">
                        <textarea class="text-area" placeholder="Message JuanGPT"
                            aria-label="Message JUANGPT"></textarea>
                        <button class="send-btn" type="button">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <section id="projects" class="section-projects py-5"
            style="background: linear-gradient(135deg, #F1F1F1, #FFFFFF);">
            <div class="container container-projects">
                <h6 class="title-text mt-3 mb-4 text-center">Explore Tables and Databases</h6>
                <div id="project-content" class="row d-flex justify-content-center"></div>
            </div>
        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Text-Area Height -->
    <script>
        document.querySelector('.text-area').addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });
    </script>

    <script>

        var names = ["Population and Migration", "Labor and Employment", "Income and Consumption"];
        var images = ["assets/population.png", "assets/labor.png", "assets/income.png"];
        var borderColors = ["#ff7f7f", "#7fbfff", "#7fff7f"]; // Add your desired border colors
        var links = [
            "https://openstat.psa.gov.ph/Database/Population-and-Migration",
            "https://openstat.psa.gov.ph/Database/Labor-and-Employment",
            "https://openstat.psa.gov.ph/Database/Income-and-Consumption"
        ]; // Add the links for each project

        for (var i = 0; i < names.length; i++) {
            var projectContent = document.getElementById("project-content");
            projectContent.innerHTML += `
    <div class="col-12 col-lg-4 col-md-3 col-sm-4 d-flex justify-content-center">
        <div class="card d-flex flex-row align-items-center p-3" style="border: 2px solid ${borderColors[i]};">
            <a href="${links[i]}" target="_blank" class="text-decoration-none d-flex align-items-center">
                <img src="${images[i]}" class="card-icon" alt="${names[i]}">
                <h2 class="card-title m-0" style="font-size: 1rem; color: #111;">${names[i]}</h2>
            </a>
        </div>
    </div>`;

        }
    </script>
</body>

</html>
